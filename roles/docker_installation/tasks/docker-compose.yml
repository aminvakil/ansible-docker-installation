---
- name: Install docker-compose
  get_url:
    url: https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-{{ uname -s }}-{{ uname -m }}
    dest: /usr/local/bin/docker-compose
    mode: '0755'
    owner: root
    group: root
    checksum: sha256:https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-{{ uname -s }}-{{ uname -m }}.sha256
